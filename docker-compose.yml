services:
  # Backend API + Admin Panel
  backend:
    build:
      context: "./emission admin panel/project"
      dockerfile: Dockerfile
    container_name: emission-api
    restart: always
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=file:./data/dev.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
    volumes:
      - db-data:/app/server/data
      - uploads:/app/server/uploads

  # Customer Website
  frontend:
    build:
      context: ./emission/project
      dockerfile: Dockerfile
    container_name: emission-web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db-data:
  uploads:
